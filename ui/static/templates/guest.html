<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum Feed</title>
    <link rel="stylesheet" href="/static/css/guest.css" />
    <script src="/static/js/guest.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="/">Forum</a>
      <ul class="navbar-links">
        <li class="guest-only"><a href="/login">Login</a></li>
        <li class="guest-only"><a href="/register">Register</a></li>
        <li class="auth-only"><a href="/new-post">New Post</a></li>
        <li class="auth-only"><a href="#">Logout</a></li>
        <li class="auth-only" id="user-greeting"></li>
      </ul>
    </nav>

    <nav class="side-menu" id="side-menu">
      <ul>
        <li><a href="#">My Feed</a></li>
        <li class="category-toggle">Categories</li>
        <li>
          <ul id="category-tabs" class="category-tabs"></ul>
        </li>
        <li class="auth-only"><a href="#">Created Posts</a></li>
        <li class="auth-only"><a href="#">Liked Posts</a></li>
      </ul>
      <div class="side-glow"></div>
    </nav>

    <div class="forum-content" id="forumContainer"></div>

    <template id="category-template">
      <div class="category-section">
        <div class="category-title"></div>
        <div class="category-posts"></div>
      </div>
    </template>

    <template id="post-template">
      <div class="post">
        <h3 class="post-header"></h3>
        <p class="post-content"></p>
        <time class="post-time"></time>
        <div class="post-comments"></div>
      </div>
    </template>

    <template id="comment-template">
      <div class="comment">
        <strong class="comment-user"></strong>
        <span class="comment-content"></span>
        <time class="comment-time"></time>
      </div>
    </template>
    <script>
      document.querySelectorAll('.auth-only').forEach(el => el.style.display = 'none');
      document.querySelectorAll('.guest-only').forEach(el => el.style.display = 'none');
      fetch("/api/verify-session", {
        method: "GET",
        credentials: "include",
      })
        .then(res => res.ok ? res.json() : null)
        .then(user => {
          if (user && user.username) {
            const greeting = document.getElementById("user-greeting");
            if (greeting) greeting.textContent = `Hello, ${user.username}!`;
          }
        });
    </script>
  </body>
</html>
