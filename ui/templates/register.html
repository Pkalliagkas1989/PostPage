<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/ui/css/register.css" />
  </head>
  <body>
    <div class="card">
      <div class="card2">
        <form class="form" id="registerForm">
          <p id="heading">Register</p>

          <div class="field">
            <input
              type="text"
              class="input-field"
              placeholder="Username"
              id="username"
              autocomplete="off"
              required
            />
          </div>

          <div class="field">
            <input
              type="email"
              class="input-field"
              placeholder="Email"
              id="email"
              autocomplete="off"
              required
            />
          </div>

          <div class="field">
            <input
              type="password"
              class="input-field"
              placeholder="Password"
              id="password"
              required
            />
          </div>

          <div class="field">
            <input
              type="password"
              class="input-field"
              placeholder="Confirm Password"
              id="confirmPassword"
              required
            />
          </div>

          <div class="btn">
            <button class="button1" type="submit">
              &nbsp;&nbsp;&nbsp;&nbsp;Register&nbsp;&nbsp;&nbsp;&nbsp;
            </button>
            <!-- <a href="login.html">
              <button type="button" class="button2">Login</button>
            </a>
          </div> -->

          <button class="button3" type="button" onclick="window.location.href='/'">Want to login?</button>
          <p id="message" style="margin-top: 10px; text-align: center"></p>
        </form>
      </div>
    </div>

    <script>
      document.getElementById("registerForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const message = document.getElementById("message");

        message.textContent = "";
        message.style.color = "red";

        if (password !== confirmPassword) {
          message.textContent = "Passwords do not match!";
          return;
        }

        try {
          const res = await fetch("http://localhost:8080/forum/api/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, email, password }),
          });

          const resBody = await res.text();

          if (!res.ok) {
            throw new Error(resBody || "Registration failed");
          }

          message.style.color = "green";
          message.textContent = "Registration successful!";
          // Optionally redirect
          // setTimeout(() => window.location.href = "login.html", 1500);
        } catch (err) {
          message.textContent = "Error: " + err.message;
        }
      });
    </script>
  </body>
</html>
