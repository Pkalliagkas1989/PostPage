<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/ui/css/login.css" />
  </head>
  <body>
    <div class="card">
      <div class="card2">
        <form class="form" id="loginForm">
          <p id="heading">Login</p>

          <div class="field">
            <svg
              class="input-icon"
              viewBox="0 0 16 16"
              fill="currentColor"
              height="16"
              width="16"
            >
              <path d="..." />
            </svg>
            <input
              type="email"
              class="input-field"
              id="email"
              placeholder="Email"
              autocomplete="off"
              required
            />
          </div>

          <div class="field">
            <svg
              class="input-icon"
              viewBox="0 0 16 16"
              fill="currentColor"
              height="16"
              width="16"
            >
              <path d="..." />
            </svg>
            <input
              type="password"
              class="input-field"
              id="password"
              placeholder="Password"
              required
            />
          </div>

          <div class="btn">
            <button class="button1" type="submit">
              &nbsp;&nbsp;&nbsp;&nbsp;Login&nbsp;&nbsp;&nbsp;&nbsp;
            </button>
            <button class="button3" type="button" onclick="window.location.href='/'">Want to register?</button>
            <!-- <a href="register.html"
              ><button type="button" class="button2">Register</button></a
            > -->
          </div>

          <p id="message" style="margin-top: 10px; text-align: center"></p>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const message = document.getElementById("message");

          message.textContent = "";
          message.style.color = "red";

          try {
            const res = await fetch(
              "http://localhost:8080/forum/api/session/login",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                credentials: "include", // ðŸ’¡ important: allows cookies to be set
                body: JSON.stringify({ email, password }),
              }
            );

            if (!res.ok) {
              const errText = await res.text();
              throw new Error(errText);
            }

            const result = await res.json();
            message.style.color = "green";
            message.textContent = "Login successful!";
            // Optionally redirect to dashboard
            // window.location.href = "/dashboard.html";
          } catch (err) {
            message.textContent = "Error: " + err.message;
          }
        });
    </script>
  </body>
</html>
